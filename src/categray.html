    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
    function cba(data){ getData(data, $(".dzMovie")) }
    function cbb(data){ getData(data, $(".khMovie")) }
    function cbc(data){ getData(data, $(".kbMovie")) }
    function cbd(data){ getData(data, $(".jdMovie")) }
    function cbe(data){ getData(data, $(".xyMovie")) }

    function getData(data, elem){
        let dataList = data.data[0].result
        let str = "";
        for (let i = 0; i < dataList.length; i++) {
            str += `<li class="movieItem">
                <div style="background:url('${dataList[i].kg_pic_url}') center;background-size: cover;" title="${dataList[i].ename}"></div>
                <p class="name" title="${dataList[i].ename}">${dataList[i].ename}</p>
                <p class="score">${dataList[i].additional}</p>
            </li>`
        }
        elem.html(str)
    }
    </script>
